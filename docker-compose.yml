version: '3.8'

services:
  # API Gateway
  api-gateway:
    build: ./services/api-gateway
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - AUTH_SERVICE_URL=http://auth-service:3001
      - USER_SERVICE_URL=http://user-service:3002
      - TASK_SERVICE_URL=http://task-service:3003
    depends_on:
      - auth-service
      - user-service
      - task-service
    networks:
      - microservices-network

  # Auth Service
  auth-service:
    build: ./services/auth-service
    ports:
      - "3001:3001"
    environment:
      - PORT=3001
      - JWT_SECRET=dev-secret-key
    networks:
      - microservices-network

  # User Service
  user-service:
    build: ./services/user-service
    ports:
      - "3002:3002"
    environment:
      - PORT=3002
    networks:
      - microservices-network

  # Task Service
  task-service:
    build: ./services/task-service
    ports:
      - "3003:3003"
    environment:
      - PORT=3003
    networks:
      - microservices-network

  # Notification Service
  notification-service:
    build: ./services/notification-service
    ports:
      - "3004:3004"
    environment:
      - PORT=3004
    networks:
      - microservices-network

  # Frontend
  frontend:
    build: ./frontend
    ports:
      - "3000:3000"
    environment:
      - VITE_API_URL=http://localhost:8080
    depends_on:
      - api-gateway
    networks:
      - microservices-network

networks:
  microservices-network:
    driver: bridge
